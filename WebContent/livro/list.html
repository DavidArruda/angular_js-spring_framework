<html ng-app="loja">

	<h1>Lista de Livros</h1>
	
	<a href="#livro/cadastro">Novo
		<img alt="Novo" src="resources/img/add-icon.png" border="0">
	</a>
	
	</br>
	</br>
	<label>Filtro <input type="text" ng-model="filtro" class="form-control"></label> <br>
	</br>
	
	<div ng-controller="livroController" ng-init="listarLivros(1)">
		<div class="content table-responsive table-full-width">
			<table class="table table-hover">
				<thead>
					<th>ID</th>
					<th>CAPA</th>
					<th>TÍTULO</th>
					<th>ISBN</th>
					<th>AUTOR</th>
					<th>REMOVER</th>
					<th>EDITAR</th>
				</thead>
				
				<tbody>
					<tr ng-repeat="livro in data | filter:filtro"> 
						<td>{{livro.id}}</td>
						<td> <img src="{{livro.foto}}" style="width: 40px; height: 43px;"/></td>
						<td>{{livro.titulo}}</td>
						<td>{{livro.isbn}}</td>
						<td>{{livro.autor}}</td>
						<td> <a href ng-click="removerLivro(livro.id);">Apagar
							<img alt="Remover" src="resources/img/delete-icon.png" border="0">
						</a></td>
						<td> <a href ng-click="editarLivro(livro.id);">Editar
							<img alt="Novo" src="resources/img/edit-icon.png" border="0">
						</a></td>
					</tr>
				</tbody>
			</table>
			
			<div class="text-center">
				<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">ANTERIOR</button>
				<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">PRÓXIMO</button>
			</div>
		</div>
	</div>
	
</html>
