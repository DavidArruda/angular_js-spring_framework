<html>
<h1>Cadastro de Livros</h1>

<a href="#livrolist">
	Lista de Livros
	<img alt="Lista" src="resources/img/list-icon.png" border="0">
</a>

</br>
</br>

<div class="col-lg-9 col-md-8" ng-init="listarFornecedores();">
	<div class="card">
		<div class="content">
			<form id="formLivro" ng-submit="salvarLivro();">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<img alt="Foto de capa" id="imagemLivro" alt="Foto" src="" style="width: 118px;height: 140px;" border="0">
							<input type="file" id="file" onchange="javascript:visualizarImg();">
						</div>
					</div>
				
					<div class="col-md-3">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="livro.id"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>Título</label> 
							<input type="text" ng-model="livro.titulo"
								class="form-control border-input" placeholder="Título"
								required="required">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>Autor</label> <input type="text" ng-model="livro.autor"
								class="form-control border-input" placeholder="Autor"
								required="required">
						</div>
					</div>
				</div>
				
				<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="descricao">Descrição</label> 
								<input type="text" ng-model="livro.descricao"
								 class="form-control border-input"
								 placeholder="Descrição" required="required">
							</div>
						</div>
				</div>
				
				<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label for="isbn">ISBN</label> 
								<input type="text" ng-model="livro.isbn"
								 class="form-control border-input"
								 placeholder="ISBN" required="required">
							</div>
						</div>
						
						<div class="col-md-5">
							<div class="form-group">
								<label for="ano">Ano</label> 
								<input type="text" ng-model="livro.ano"
								 class="form-control border-input"
								 placeholder="Ano" required="required">
							</div>
						</div>
						
						<div class="col-md-2">
							<div class="form-group">
								<label for="pagina">Páginas</label> 
								<input type="text" ng-model="livro.paginas"
								 class="form-control border-input"
								 placeholder="Páginas" required="required">
							</div>
						</div>
				</div>

				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label>Fornecedores</label>
							 <select id="selectFornecedores"
								ng-model="livro.fornecedor.id" class="form-control">
								<option value="">Selecione</option>
								<option ng-repeat="forn in fornecedoresList" value="{{forn.id}}">{{forn.nomeFantasia}}</option>
							</select>
						</div>
					</div>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
					<button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="$scope.cliente={}">Limpar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
